<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Гистограмма</title>
  <script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Типы магазинов', 'кг', 'шт'],
  {% for deliv in deliv_sale_shops %}
    ['{{ deliv.types_shops_name }}', {{ deliv.deliv_weight_sale }}, {{ deliv.deliv_piece_sale }}],
  {% endfor %}

    ]);
    var options = {
     title: 'Выполнение продаж',
     hAxis: {title: 'Типы магазинов'},
     vAxis: {title: 'Количество'}
    };
    var chart = new google.visualization.ColumnChart(document.getElementById('oil'));
    chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <div id="oil" style="width: 800px; height: 500px;"></div>

 </body>
 </html>
